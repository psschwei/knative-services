apiVersion: serving.knative.dev/v1
kind: Service
metadata:
 name: nonzero 
 namespace: default
spec:
 template:
  metadata:
    annotations:
#      autoscaling.knative.dev/initial-scale: "2"
      autoscaling.knative.dev/min-activate-scale: "2"
  spec:
   containers:
    - image: gcr.io/knative-samples/helloworld-go
      env:
        - name: TARGET
          value: "nonzero-replicas"
