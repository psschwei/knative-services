apiVersion: serving.knative.dev/v1
kind: Service
metadata:
 name: hello
 namespace: default
spec:
  template:
    metadata:
      annotations:
        serving.knative.dev/progress-deadline: "10s"
    spec:
      containers:
      - image: gcr.io/knative-samples/helloworld-go
        env:
          - name: TARGET
            value: "Go Sample v2"
        resources:
          requests: 
            cpu: "500m"
